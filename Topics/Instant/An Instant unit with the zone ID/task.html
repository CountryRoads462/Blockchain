<h2>An Instant unit with the zone ID</h2>
</p>
<p>What is the output of the code below?</p>
<pre><code class="language-java">        Instant instant  = Instant.EPOCH;
        instant.minus(Period.ofDays(1));

        System.out.println(instant.minus(Duration.ofDays(1)).atZone(ZoneId.of("GMT+6")));</code></pre>
